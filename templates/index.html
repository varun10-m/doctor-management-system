<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management System</title>
    <style>
        /* General body styling with background image */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire screen */
            color: #fff;
            text-align: center;
        }

        /* Navbar styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700; /* Gold color on hover */
            transform: scale(1.1);
        }

        /* Main container styling with semi-transparent background */
        .container {
            margin-top: 80px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 14px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar with links to Login and Register -->
    <nav>
        <ul>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </nav>

    <!-- Main content section -->
    <div class="container">
        <h1>Welcome to the Appointment Management System</h1>
        <p>Manage your doctor appointments easily!</p>
    </div>

    <!-- Optional footer -->
    <footer>
        <p>&copy; 2025 Appointment Management System</p>
    </footer>
</body>
</html>
